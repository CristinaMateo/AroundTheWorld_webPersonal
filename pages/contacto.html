<body>
    <header id="top">
        <nav>
          <a href="../index.html">Home</a>
          <a href="./biografia.html">Viajes</a>
          <a href="./archivo.html">Galería</a>
          <a href="./localizaciones.html">Localizaciones</a>

        </nav>
  
        <section class="header">
          <h1>Around the world</h1>
          <h2>Contacto</h2>
        </section>
    </header>

    <main>
        

        <section id="contact">
            <p>Rellena este formulario para suscribirte a la newsletter y enterarte de todas las actualizaciones de los viajes:</p>
            <form action="#contact" id="contactForm">
              <label for="fname">Nombre:</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Introduce nombre..."
                required
              />
    
              <label for="lname">Apellidos:</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Introduce apellidos..."
                required
              />
    
              <label for="fname">Email:</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Introduce email..."
                required
              />
    
              <label for="comments">¿Observaciones?</label>
              <textarea
                rows="2"
                cols="30"
                name="comments"
                wrap="hard"
                placeholder="Tus observaciones..."
              ></textarea
              >
    
              <label for ="accept"
                ><input type="checkbox" id="accept" value="accept" name="accept" />
                Acepto los términos legales</label
              >
    
              <label for="spam"
                ><input type="checkbox" id="spam" value="spam" name="spam" /> Acepto
                recibir publicidad</label
              >
    
              <input type="submit" value="Enviar" />
            </form>
          </section>

    </main>

    <footer>
        <div class="top"><a href="#top">  Back to top &#128285;</a></div>
        <section>
            <p>¡Gracias por viajar conmigo! Nos vemos en la próxima aventura.</p>
        </section>
    </footer>
</body>
</html>
